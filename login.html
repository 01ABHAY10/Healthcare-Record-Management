<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login/SignUp</title>
    <link rel="icon" type="image/x-icon" href="public/images/icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/style.css">
  </head>
  <body>
    <div class="container row-col-6">
      <div>
        <button class="btn btn-primary">Login</button><button class="btn btn-white">SignUp</button>
      </div>
      <div>
        <h5 class="card-title">Login</h5>
        <form action="/login" method="post">
          <input type="email" style="width:300px" name="email" id="email" placeholder="e-mail"><br>
          <input type="password" style="width:300px" name="password" id="password" placeholder="password">
          <button class="btn login">Login</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
