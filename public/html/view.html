    <!-- card start here  -->
    <div class="card container card-container">
      <div class="center my-4">
        <h3><b>Patient with Doc_ID : 102</b></h3>
      </div>
        <form class="row g-3 my-3">
            <div class="col-md-5">
              <label  class="form-label"><b>Uploading date :</b></label>
              <input type="text" readonly class="form-control" id="date"  value="12/12/12">
            </div>
            <div class="col-md-5">
              <label class="form-label"><b>Email :</b></label>
              <input type="text" readonly class="form-control" id="email" value="jamesbond@gmail.com">
            </div>
            <div class="col-md-5">
              <label class="form-label"><b>Name :</b></label>
              <input type="text" readonly class="form-control" id="name" placeholder="James Bond">
            </div>
            <div class="col-md-1">
              <label class="form-label"><b>Age :</b></label>
              <input type="text" readonly class="form-control" id="age" placeholder="27">
            </div>
            <div class="col-md-2">
              <label class="form-label"><b>Gender :</b></label>
              <input type="text" readonly class="form-control" id="inputCity" placeholder="Male">
            </div>
            <div class="col-md-2">
              <label class="form-label"><b>Blood Group :</b></label>
              <input type="text" readonly class="form-control" id="blood_group" placeholder="B+">
            </div>
            <div class="col-md-5">
              <label class="form-label"><b>Height :</b></label>
              <input type="text" readonly class="form-control" id="height" placeholder="182 cm">
            </div>
            <div class="col-md-5">
              <label class="form-label" ><b>Weight :</b></label>
              <input type="text" readonly class="form-control"  id="weight" placeholder="76 kg">
            </div>
            <div class="col-md-5">
              <label class="form-label" ><b>Smoking :</b></label>
              <input type="text" readonly class="form-control"  id="smoke" placeholder="Yes">
            </div>
            <div class="col-md-3">
              <label class="form-label" ><b>Drinking :</b></label>
              <input type="text" readonly class="form-control"  id="drink" placeholder="Yes">
            </div>
            <div class="col-md-3">
              <label class="form-label" ><b>Tobacco :</b></label>
              <input type="text" readonly class="form-control"  id="tobacco" placeholder="No">
            </div>
            <div class="col-md-5">
              <label class="form-label" ><b>Disease 1 :</b></label>
              <input type="text" readonly class="form-control"  id="disease1" placeholder="Covid">
            </div>
            <div class="col-md-5">
              <label class="form-label" ><b>Disease 2 :</b></label>
              <input type="text" readonly class="form-control"  id="disease2" placeholder="Asthma">
            </div>
            <div class="col-md-5">
              <label class="form-label" ><b>Disease 3 :</b></label>
              <input type="text" readonly class="form-control"  id="disease3" placeholder="Eczema">
            </div>
            <div class="col-md-5">
              <label class="form-label" ><b>Disease 4 :</b></label>
              <input type="text" readonly class="form-control"  id="disease4" placeholder="Cataract">
            </div>
            <div class="col-md-5">
              <label class="form-label" ><b>Disease 5 :</b></label>
              <input type="text" readonly class="form-control"  id="disease5" placeholder="PTSD">
            </div>
            <div class="col-md-5">
              <label class="form-label" ><b>Disease 6 :</b></label>
              <input type="text" readonly class="form-control"  id="disease6" placeholder="Cancer">
            </div>
            <div class="col-md-10 discription">
              <label  class="form-label"><b>Any other problems or symptoms :</b></label>
              <textarea class="form-control" id="other" rows="3"></textarea>
            </div>
          </form>
    </div>
