<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login/SignUp</title>
  <link rel="icon" type="image/x-icon" href="public/images/icon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>

<body>
 
  <div class="container">
    <div class="card sign lscard">
    <img class=icon src="public/images/icon.png" alt="404">
    <h3 class="title"><b>HEALTHCARE RECORD</b></h3>
    <h4 class="login">Sign-Up</h4>
   
    <form action="/signup" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" id="email-input">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
  <div class="mb-3">
    <label for="exampleInputPassword1" id="pswd" class="form-label">Password</label>
    <input type="password" name="email" class="form-control" id="exampleInputPassword1" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
  </div>

      <div class="login"><button  class="signup btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign-Up</button></div>
       
      </form>
      <small class="login-redirect">Already have an account?<a class="login-redirect" href="login.html"> login</a></small>
  </div>
  </div>

  <div class="modal fade" id="signupModal" >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header center">
                <h1 class="modal-title fs-5 " id="exampleModalLabel">Fill the below details</h1>
              </div>
              <div class="modal-body">
                <div class="mb-3 row">
                  <label class="col-sm-1 col-form-label"><b>Doc_ID</b></label>
                  <div class="col-sm-9">
                      <input type="number" class="form-control" name="id" id="id">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-1 col-form-label"><b>Email</b></label>
                  <div class="col-sm-9">
                      <input type="email" class="form-control" name="email" id="email">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="modal-btn btn">View</button>
              </div>
            </div>
          </div>
        </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
