<body class="content">

              HEALTHCARE RECORD</b></h3>

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>

            <a class="nav-link active" href="#">About us</a>

              <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">Contact

                  <a class="dropdown-item"

  <!-- navbar end here  -->
  <!-- card start here  -->
  <div class="card container card-container">
    <div class="center my-4">
      <h3><b>Fill the details below</b></h3>
    </div>
    <form action="/patient-data" method="post" class="row g-3 my-3">
      <div class="col-md-5">
        <label class="form-label"><b>Uploading date :</b></label>
        <input type="date" class="form-control" name="date" id="date" value="" required>
      </div>
      <div class="col-md-5">
        <label class="form-label"><b>Email :</b></label>
        <input type="email" class="form-control" name="email" id="email" value="" required>
      </div>
      <div class="col-md-5">
        <label class="form-label"><b>Name :</b></label>
        <input type="text" class="form-control" name="name" id="name" value="" required>
      </div>
      <div class="col-md-1">
        <label class="form-label"><b>Age :</b></label>
        <input type="number" class="form-control" name="age" id="age" value="" required>
      </div>
      <div class="col-md-2">
        <label class="form-label"><b>Gender :</b></label>
        <select class='form-control cards' name="gender" id="gender">
          <option value='' required> ----select---- </option>
          <option value='Male' required> Male </option>
          <option value='Female' required> Female </option>
          <option value='Other' required> Others </option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label"><b>Blood Group :</b></label>
        <select class='form-control cards' name="blood_group">
          <option value='' required> ----select---- </option>
          <option value='A+' required> A+ </option>
          <option value='A-' required> A- </option>
          <option value='B+' required> B+ </option>
          <option value='B-' required> B- </option>
          <option value='AB+' required> AB+ </option>
          <option value='AB-' required> AB- </option>
          <option value='O+' required> O+ </option>
          <option value='O-' required> O- </option>
          <option value='rh-null' required> rh-null </option>
          <option value='other' required> Other </option>

        </select>
      </div>
      <div class="col-md-5">
        <label class="form-label"><b>Height (in cm) :</b></label>
        <input type="number" step="0.1" class="form-control" name="height" id="height" value="" required>
      </div>
      <div class="col-md-5">
        <label class="form-label"><b>Weight (in kg) :</b></label>
        <input type="number" step="0.1" class="form-control" name="weight" id="weight" value="" required>
      </div>
      <div class="col-md-3">
        <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="smoke" id="smoke" >
  <label class="form-check-label" for="smoke"><b>Smoking</b></label>
</div>
      </div>
      <div class="col-md-3">
        <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="drink" id="drink" >
  <label class="form-check-label" for="drink"><b>Drinking</b></label>
</div>
      </div>
      <div class="col-md-3">
        <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="tobacco" id="tobacco">
  <label class="form-check-label" for="tobacco"><b>Tobacco</b></label>
        </div>
      </div>
      
  <div class="col-md-5">
    <label class="form-label"><b>Disease 1 :</b></label>
    <input type="text" class="form-control" name="disease1" id="disease1" value="">
  </div>
  <div class="col-md-5">
    <label class="form-label"><b>Disease 2 :</b></label>
    <input type="text" class="form-control" name="disease2" id="disease2" value="">
  </div>
  <div class="col-md-5">
    <label class="form-label"><b>Disease 3 :</b></label>
    <input type="text" class="form-control" name="disease3" id="disease3" value="">
  </div>
  <div class="col-md-5">
    <label class="form-label"><b>Disease 4 :</b></label>
    <input type="text" class="form-control" name="disease4" id="disease4" value="">
  </div>
  <div class="col-md-5">
    <label class="form-label"><b>Disease 5 :</b></label>
    <input type="text" class="form-control" name="disease5" id="disease5" value="">
  </div>
  <div class="col-md-5">
    <label class="form-label"><b>Disease 6 :</b></label>
    <input type="text" class="form-control" name="disease6" id="disease6" value="">
  </div>
  <div class="col-md-5">
    <label class="form-label"><b>Covid Vaccination Status :</b></label>
    <select class='form-control cards' name="covid" id="covid">
      <option value='' required> ----select---- </option>
      <option value='First Dose' required> First Dose </option>
      <option value='Second Dose' required> Second Dose </option>
      <option value='Booster Dose' required> Booster Dose </option>
      <option value='None' required> None </option>
    </select>
  </div>
  <div class="col-md-5 description">
    <label class="form-label my-2"><b>Any other problems or symptoms :</b></label>
    <textarea class="form-control" name="other" id="other" rows="4"></textarea>
  </div>
  
    <div class="center"><input type="submit" class="col-md-2 btn btn-primary" value="Submit"></div>
  </form>
  </div>
  <!-- card end here  -->

    crossorigin="anonymous"></script>
</body>

</html>
